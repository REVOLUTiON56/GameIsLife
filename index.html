<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Game of Life</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="GameOfLife.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="mx-auto">
                <div class="card">
                    <h4 class="card-header text-center">
                        Game of Life
                    </h4>
                    <div class="card-body text-center">
                        <canvas id="grid"></canvas>
                        <script>
                            var canvas = document.getElementById("grid");
                            var game = new Game(canvas, 100, 100, 5, 200);
                        </script>
                    </div>
                    <div class="card-footer text-center">
                        <label>Delay: </label>
                        <input id="delayInput" type="number" min="50" max="3000"/>
                        <script>
                            $('#delayInput').val(window.game.delay);
                            $('#delayInput').on('input',
                                function() {
                                    window.game.delay = Number($(this).val());
                                });
                        </script>
                        <button class="btn btn-warning" onclick="game.fillRandom()">Fill</button>
                        <button class="btn btn-primary" onclick="game.start()">Start</button>
                        <button class="btn btn-secondary" onclick="game.pause()">Pause</button>
                        <button class="btn btn-danger" onclick="game.reset()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
